group:
Radio:
name: ChromeCast Radio
icon: mdi:radio
entities:
- input_select.chromecast_radio_station
- input_text.custom_station
- input_select.chromecast_radio_speakers
- input_number.volume_radio
- script.play_chromecast_radio
- script.stop_chromecast_radio
input_select:
chromecast_radio_station:
name: 'Select Radio Station'
options:
- Polskie Radio Jedynka
- Polskie Radio Trójka
- RMF FM
- Radio ZET
- Polskie Radio Dwójka
- Radio Złote Przeboje
- Meloradio
- RMF Classic
- Antyradio
- Muzo FM
- Chillizet
- Radio Parada
- Absolute Radio Classic Rock
- RealXS Manchester
- Custom Station
icon: mdi:radio
chromecast_radio_speakers:
name: 'Select Speakers'
options:
- Salon
- Garaż
- All
initial: Salon
icon: mdi:speaker-wireless
input_text:
custom_station:
name: Radio URL
icon: mdi:link-variant
input_number:
volume_radio:
name: Volume
icon: mdi:volume-high
initial: 0.3
min: 0
max: 1
step: 0.05
script:
play_chromecast_radio:
alias: Cast Selected Radio on Chromecast Speakers
sequence:
- service: media_player.volume_set
data_template:
entity_id: >
    {% if is_state("input_select.chromecast_radio_speakers", "Salon") %} media_player.salon_speaker
    {% elif is_state("input_select.chromecast_radio_speakers", "Garaż") %} media_player.salon_music
    {% elif is_state("input_select.chromecast_radio_speakers", "All") %} media_player.home
    {% endif %}
#volume_level: '{{ states.input_number.volume_radio.state }}'
#  - service: media_player.play_media
data_template:
    entity_id: >
        {% if is_state("input_select.chromecast_radio_speakers", "Salon") %} media_player.salon_speaker
        {% elif is_state("input_select.chromecast_radio_speakers", "Garaż") %} media_player.salon_music
        {% elif is_state("input_select.chromecast_radio_speakers", "All") %} media_player.home
        {% endif %}
media_content_id: >
    {% if is_state("input_select.chromecast_radio_station", "Polskie Radio Jedynka") %} http://mp3.polskieradio.pl:8900/;
    {% elif is_state("input_select.chromecast_radio_station", "Polskie Radio Trojka") %} http://mp3.polskieradio.pl:8904/;
    {% elif is_state("input_select.chromecast_radio_station", "RMF FM") %} http://rmfstream1.interia.pl:8000/rmf_fm
    {% elif is_state("input_select.chromecast_radio_station", "Radio ZET") %} https://zt03.cdn.eurozet.pl/zet-tun.mp3
    {% elif is_state("input_select.chromecast_radio_station", "Polskie Radio Dwójka") %} http://mp3.polskieradio.pl:8902/;
    {% elif is_state("input_select.chromecast_radio_station", "Radio Złote Przeboje") %} http://mainstream.radioagora.pl/tuba9-1.mp3
    {% elif is_state("input_select.chromecast_radio_station", "Meloradio") %} https://ml.cdn.eurozet.pl/mel-net.mp3
    {% elif is_state("input_select.chromecast_radio_station", "RMF Classic") %} http://rmfstream1.interia.pl:8000/rmf_classic
    {% elif is_state("input_select.chromecast_radio_station", "Antyradio") %} http://ant-kat-01.cdn.eurozet.pl:8604/;
    {% elif is_state("input_select.chromecast_radio_station", "Muzo Radio") %} http://stream4.nadaje.com/muzo
    {% elif is_state("input_select.chromecast_radio_station", "Chillizet") %} http://chi-net.cdn.eurozet.pl:8900/;
    {% elif is_state("input_select.chromecast_radio_station", "Radio Parada") %} http://stream4.nadaje.com:15274/live
    {% elif is_state("input_select.chromecast_radio_station", "Absolute Radio Classic Rock") %} http://icy-e-bab-04-cr.sharp-stream.com/absoluteclassicrock.mp3
    {% elif is_state("input_select.chromecast_radio_station", "RealXS Manchester") %} http://media-ice.musicradio.com:80/RealXSManchesterMP3
    {% elif is_state("input_select.chromecast_radio_station", "Custom Station") %} {{states.input_text.custom_station.state}}
    {% endif %}
media_content_type: 'audio/mp4'
stop_chromecast_radio:
alias: Stop Playing Radio on ChromeCast
sequence:
- service: media_player.turn_off
data_template:
entity_id: >
    {% if is_state("input_select.chromecast_radio_speakers", "Salon") %} media_player.salon
    {% elif is_state("input_select.chromecast_radio_speakers", "Garaż") %} media_player.garaz
    {% elif is_state("input_select.chromecast_radio_speakers", "All") %} media_player.home_group
    {% endif %}